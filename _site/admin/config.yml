# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "URL", name: "permalink", widget: "string", required: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "categories",
          widget: "select",
          multiple: true,
          options:
            ["How-To", "Driving", "Tips", "Guides", "Announcement"],
        }
      - {
          label: "Rating",
          name: "rating",
          widget: "select",
          multiple: false,
          options: ["1", "2", "3", "4", "5"],
        }
      - { label: "TOC", name: "toc", widget: "boolean", default: true }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: Killcreek,
        }
      - { label: "BeforeTOC", name: "beforetoc", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }


  - name: "page"
    label: "Pages"
    folder: "_pages"
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "URL", name: "permalink", widget: "string", required: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }