# Site
name: "Driving Theory Test"
title: "Driving Theory Test"
description: "The driving theory test has two parts: a multiple-choice section and a hazard perception test. The multiple-choice section has 50 questions, and the hazard perception test has 75 clips. The pass mark for the multiple-choice section is 43 out of 50, and the pass mark for the hazard perception test is 44 out of 75. The test usually takes about 60 minutes to complete, but the length can vary depending on how quickly you answer"
